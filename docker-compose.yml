version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: flowsync-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: flowsync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flowsync-backend
    environment:
      DATABASE_URL: "postgresql://admin:password123@postgres:5432/flowsync?schema=public"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: always

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowsync-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
